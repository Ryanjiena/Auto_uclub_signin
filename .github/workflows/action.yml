name: 'Uclub Auto Signin'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '36 0 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  auto_signin:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2

      - name: 'Set python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip           
          python -m pip install --upgrade schedule
          python -m pip install --upgrade requests
          python -m pip install --upgrade beautifulsoup4
      - name: 'Signin'
        env:
          TELEGRAMBOT_TOKEN: ${{ secrets.TELEGRAMBOT_TOKEN }} 
          TELEGRAMBOT_CHATID: ${{ secrets.TELEGRAMBOT_CHATID }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME1: ${{ secrets.USERNAME1 }}
          PASSWORD1: ${{ secrets.PASSWORD1 }}
          USERNAME2: ${{ secrets.USERNAME2 }}
          PASSWORD2: ${{ secrets.PASSWORD2 }}
          
        run: |
          date
          python main.py

          sleep 66
          date
          python main1.py

          sleep 66
          date
          python main2.py
